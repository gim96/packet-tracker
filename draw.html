<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <title>packet Tracker</title>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      #map {
        height: 90%;
        width: 80%;
        align-self: center;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .popup-bubble {
        position: absolute;
        top: 0;
        left: 0;
        color: aliceblue;
        transform: translate(-50%, -100%);

        background-color: rgb(78, 58, 252);
        padding: 5px;
        border-radius: 5px;
        font-family: sans-serif;
        overflow-y: auto;
        max-height: 60px;
        box-shadow: 0px 2px 10px 1px rgba(0, 0, 0, 0.5);
      }

      .popup-bubble-anchor {
        position: absolute;
        width: 100%;
        bottom: 8px;
        left: 0;
      }

      .popup-bubble-anchor::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;

        transform: translate(-50%, 0);

        width: 0;
        height: 0;

        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-top: 8px solid rgb(78, 58, 252);
      }

      .popup-container {
        cursor: auto;
        height: 0;
        position: absolute;

        width: 200px;
      }
    </style>
    <script>
      let map, popup, Popup, popup1, popup2, popup3, popup4, popup5;
      x = navigator.geolocation;
      x.getCurrentPosition(myMap);

      function myMap(position) {
        var node = [
          {
            name: "auna",
            lat: "7.28004",
            lon: "80.6538",
          },
          {
            name: "kamal",
            lat: "7.2919",
            lon: "80.6377",
          },
          {
            name: "nimal",
            lat: "7.29636",
            lon: "80.6501",
          },
          {
            name: "minidu",
            lat: "7.297675",
            lon: "80.6354",
          },
          {
            name: "saman",
            lat: "7.2881",
            lon: "80.6571",
          },
          {
            name: "lahiru",
            lat: "7.30307",
            lon: "80.6582",
          },
        ];

        document.getElementById("content").innerHTML = node[0].name;
        document.getElementById("content1").innerHTML = node[1].name;
        document.getElementById("content2").innerHTML = node[2].name;
        document.getElementById("content3").innerHTML = node[3].name;
        document.getElementById("content4").innerHTML = node[4].name;
        document.getElementById("content5").innerHTML = node[5].name;

        var edge = [];

        var myLat = position.coords.latitude;
        var myLong = position.coords.longitude;

        calDis = () => {
          document.getElementById("btnNext").disabled = false;

          for (var i = 0; i < node.length; i++) {
            lat1 = node[i].lat;
            lon1 = node[i].lon;

            lat2 = myLat;
            lon2 = myLong;

            const R = 6371e3; // metres
            const φ1 = (lat1 * Math.PI) / 180; // φ, λ in radians
            const φ2 = (lat2 * Math.PI) / 180;

            const Δφ = ((lat2 - lat1) * Math.PI) / 180;
            const Δλ = ((lon2 - lon1) * Math.PI) / 180;

            const a =
              Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
              Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            const d = (R * c) / 1000; //in KM

            edge.push({
              name: node[i].name,
              location: d,
              lat: node[i].lat,
              lon: node[i].lon,
            });
          }

          edge.sort((a, b) => {
            return a.location - b.location;
          });

          var count = 0;
          const flightPlanCoordinates = [
            {
              lat: myLat,
              lng: myLong,
            },
            {
              lat: parseFloat(edge[0].lat),
              lng: parseFloat(edge[0].lon),
            },
          ];

          nextLoc = () => {
            document.getElementById("btnGo").disabled = true;
            if (count < edge.length - 1) {
              count = count + 1;
              const flightPlanCoordinates = [
                {
                  lat: myLat,
                  lng: myLong,
                },
                {
                  lat: parseFloat(edge[count].lat),
                  lng: parseFloat(edge[count].lon),
                },
              ];
              const flightPath = new google.maps.Polyline({
                path: flightPlanCoordinates,
                geodesic: true,
                strokeColor: "black",
                strokeOpacity: 1.0,
                strokeWeight: 2,
              });
              flightPath.setMap(map);
            } else {
              alert("You have successfully done all of deliverys..!");
            }
          };

          //   console.log(minDis);
          console.log(edge);

          const flightPath = new google.maps.Polyline({
            path: flightPlanCoordinates,
            geodesic: true,
            strokeColor: "#FF0000",
            strokeOpacity: 1.0,
            strokeWeight: 2,
          });
          flightPath.setMap(map);
          document.getElementById("btnGo").disabled = true;
        };

        var coords = new google.maps.LatLng(myLat, myLong);

        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 5,
          center: {
            lat: myLat,
            lng: myLong,
          },
          mapTypeId: "terrain",
        });

        var marker = new google.maps.Marker({ map: map, position: coords });

        class Popup extends google.maps.OverlayView {
          constructor(position, content) {
            super();
            this.position = position;
            content.classList.add("popup-bubble");

            const bubbleAnchor = document.createElement("div");
            bubbleAnchor.classList.add("popup-bubble-anchor");
            bubbleAnchor.appendChild(content);

            this.containerDiv = document.createElement("div");
            this.containerDiv.classList.add("popup-container");
            this.containerDiv.appendChild(bubbleAnchor);

            Popup.preventMapHitsAndGesturesFrom(this.containerDiv);
          }

          onAdd() {
            this.getPanes().floatPane.appendChild(this.containerDiv);
          }

          onRemove() {
            if (this.containerDiv.parentElement) {
              this.containerDiv.parentElement.removeChild(this.containerDiv);
            }
          }

          draw() {
            const divPosition = this.getProjection().fromLatLngToDivPixel(
              this.position
            );

            const display =
              Math.abs(divPosition.x) < 4000 && Math.abs(divPosition.y) < 4000
                ? "block"
                : "none";

            if (display === "block") {
              this.containerDiv.style.left = divPosition.x + "px";
              this.containerDiv.style.top = divPosition.y + "px";
            }

            if (this.containerDiv.style.display !== display) {
              this.containerDiv.style.display = display;
            }
          }
        }

        popup = new Popup(
          new google.maps.LatLng(7.28004, 80.6538),
          document.getElementById("content")
        );
        popup1 = new Popup(
          new google.maps.LatLng(7.2881, 80.6571),
          document.getElementById("content1")
        );
        popup2 = new Popup(
          new google.maps.LatLng(7.29636, 80.6501),
          document.getElementById("content2")
        );
        popup3 = new Popup(
          new google.maps.LatLng(7.30307, 80.6582),
          document.getElementById("content3")
        );
        popup4 = new Popup(
          new google.maps.LatLng(7.2919, 80.6377),
          document.getElementById("content4")
        );

        popup5 = new Popup(
          new google.maps.LatLng(7.297675, 80.6354),
          document.getElementById("content5")
        );
        popup.setMap(map);
        popup1.setMap(map);
        popup2.setMap(map);
        popup3.setMap(map);
        popup4.setMap(map);
        popup5.setMap(map);
      }

      function resetMap() {
        location.reload();
      }
    </script>
  </head>

  <body>
    <table width="80%" height="100%" align="center">
      <tr>
        <td colspan="2" height="10%" class="card-header" align="center">
          PACKET TRACKER
        </td>
      </tr>

      <tr>
        <td
          width="100%"
          height="100%"
          align="center"
          style="background-color: #f7f5f5;"
        >
          <div id="map"></div>
        </td>
      </tr>
      <tr>
        <td
          height="10%"
          class="list-group list-group-flush"
          style="background-color: #f7f5f5;"
        >
          <table width="80%" align="center" style="background-color: #f7f5f5;">
            <tr>
              <td>
                <table width="100%" style="background-color: #f7f5f5;">
                  <tr>
                    <td>
                      <input
                        type="button"
                        value="Go"
                        id="btnGo"
                        onclick="calDis()"
                        class="btn btn-primary btn-lg btn-block"
                      />
                    </td>
                    <td>
                      <input
                        type="button"
                        value="Next"
                        id="btnNext"
                        onclick="nextLoc()"
                        class="btn btn-primary btn-lg btn-block"
                        disabled
                      />
                    </td>
                  </tr>
                </table>
              </td>

              <td>
                <input
                  type="button"
                  value="Start Again"
                  id="btnReset"
                  onclick="resetMap()"
                  class="btn btn-primary btn-lg btn-block"
                />
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td colspan="2" height="10%" class="card-header" align="center">
          &nbsp;
          <br />
        </td>
      </tr>
    </table>
    <br />
    <br />

    <div id="content"></div>
    <div id="content1"></div>
    <div id="content2"></div>
    <div id="content3"></div>
    <div id="content4"></div>
    <div id="content5"></div>
  </body>
</html>
